<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400&display=swap"
      rel="stylesheet"
    />
  </head>



  <body class="body-text p-1 m-2 container">


      <form id="search-city-form">
        <div class="form-row">
          <div class="col-6">
            <input type="text" class="form-control" placeholder="Type a city.." autocomplete="off" autofocus="on" id="search-city-input" />
          </div>
          <div class="col-2 mb-2 p-2">
            <button type="submit" value="Search" class="btn btn-primary" id="search-button">Search</button>
          </div>
          <div class="col-2 mb-2 p-2">
                <button type="button" class="btn btn-info" id="current-button">Current</button>
          </div>
        </div>
      </form>


      
     
        <div class="card-body">
          <h1 class="card-title" id="main">Sydney NSW</h1>
          <h5 class="card-subtitle" style="line-height:2em;">Sunday 01:16</h5>
          <h5 class="card-subtitle" id="temperature-description">Partly Cloudy</h5>
        </div>



      <div class="row">
          <div class="col-sm-4">
            <div class="card daily-temp">
              <div class="card-body">
								<h3 class="card-body"><span class="classic" id= "temp">21°</span>
          
                 </h3>
              </div>
            </div>
          </div>
        

        
          <div class="col-sm-4">
            <div class="card precipitation">
              <div class="card-body">
                <h4 id="humid">Humidity: 77%</h4>
                <h4 id="wind">Wind: 8 km/h</h4>
              </div>
            </div>
          </div>
        </div>



      <script src="src/index.js"></script>
    </div>

  </body>

</html>
